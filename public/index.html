<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <title>SPA - R&M</title>
</head>
<body>
    <header></header>
    <main>
        <div class="cards"></div>
        <div class="info">
            <article class="info-card">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="${character.name}">
                <h2>${character.name}</h2>
            </article>
            <article class="info-data">
                <h3>Episodes: <span>${character.episode.length} </span> </h3>
                <h3>Status: <span>${character.status} </span> </h3>
                <h3>Species: <span>${character.species} </span> </h3>
                <h3>Gender: <span>${character.gender} </span> </h3>
                <h3>Origin: <span>${character.origin.name} </span> </h3>
                <h3>Last Location: <span>${character.location.name} </span> </h3>
            </article>
        </div>
    </main>

    <button type="button" class="More">More</button>
    <script type='module' src="../src/index.js"></script>
</body>
</html>
